[package]
name = "gtk4-layer-shell"
version = "0.2.0"
authors = ["pentamassiv <pentamassiv@posteo.de>"]
license = "MIT"
description = "Save gir-generated wrapper for gtk4-layer-shell"
repository = "https://github.com/pentamassiv/gtk4-layer-shell-gir/tree/main/gtk4-layer-shell"
documentation = "https://docs.rs/gtk4-layer-shell/"
keywords = ["gtk4", "gtk4-layer-shell", "wayland", "gir", "wrapper"]
categories = ["api-bindings", "gui"]
edition = "2021"

exclude = ["examples"]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]

[features]

[dependencies]
libc = "0.2"
bitflags = "2.0"
glib = "0.18"
glib-sys = "0.19"
gdk = { package = "gdk4", version = "0.7" }
gtk = { package = "gtk4", version = "0.7" }
ffi = { package = "gtk4-layer-shell-sys", path = "../gtk4-layer-shell-sys", version = "0.1" }

[dev-dependencies]
gio = "0.18"
libadwaita = "0.5"
relm4 = "0.7.0-alpha.1" # TODO: Switch to 0.7 as soon as it is available

[target.'cfg(docsrs)'.dependencies]
gdk = { package = "gdk4", version = "0.7", features = ["gl", "v4_12"] }
